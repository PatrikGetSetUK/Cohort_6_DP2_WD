<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS3 Grid modern layout model</title>
    <link rel="stylesheet" href="./styles/grid-styles.css">
</head>

<body>
    <h1>Grid</h1>

    <!-- Grid container -->
    <div class="grid-parent">

        <!-- Grid items -->
        <div class="grid-child">1</div>
        <div class="grid-child">2</div>
        <div class="grid-child">3</div>
        <div class="grid-child">4</div>
        <div class="grid-child">5</div>
        <div class="grid-child">6</div>

    </div>

    <br>
    <br>
    <br>

    <div class="container">

        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>

    </div>

</body>

</html>
