<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Responsive Design</title>
    <link rel="stylesheet" href="./styles/responsive-design-styles.css">
</head>

<body>
    <div class="container-responsive">
        <header>
            <h1>Responsive layout</h1>
        </header>

        <main>
            <picture>
                <!-- For browsers larger than 960px. Desktop -->
                <source media="(min-width: 960px)" srcset="./images/responsive-pc.webp" />

                <!-- For browsers larger than 480px. Tablets & Mobile -->
                <source media="(min-width: 480px)" srcset="./images/responsive-mobile.webp" />

                <!-- The "img" element is used by browsers that do not support the "picture" element, or if none of the "source" tags match. -->
                <!-- This image will be displayed up to min-width of 480px. -->
                <img src="./images/image-placeholder.webp" alt="Image placeholder">
            </picture>
        </main>

        <footer>
            <h2>Everything is possible. The sky is the limit!</h2>
        </footer>
    </div>
</body>

</html>
