<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="./style-tables.css">
</head>

<body>
    <h1>Tables</h1>

    <table>
        <caption>Monthly savings</caption>

        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Expenses</th>
                <th>Savings</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>£2100</td>
                <td>£1800</td>
                <td>£300</td>
            </tr>

            <tr>
                <td>February</td>
                <td>£2000</td>
                <td>£1900</td>
                <td>£100</td>
            </tr>

            <tr>
                <td>March</td>
                <td>£2150</td>
                <td>£1750</td>
                <td>£400</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Savings Total</td>
                <td colspan="3">£800</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
