<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style-form-02.css">
</head>

<body>
    <div class="form-container">
        <h2>Sign Up</h2>

        <form>
            <input type="text" name="username" id="username" placeholder="Username" required autocomplete="off"
                minlength="2" maxlength="20">

            <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off"
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">

            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off">

            <textarea name="message" id="message" rows="4" placeholder="Message" maxlength="200"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
