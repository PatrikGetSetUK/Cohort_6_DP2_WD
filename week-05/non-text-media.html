<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, audio, and video</title>
</head>

<body>
    <h1>Non-text media in the HTML</h1>

    <h2>Images</h2>
    <h3>Images with URL links (Absolute path)</h3>
    <!-- World Wrap ALT Z -->
    <img src="https://www.getsetuk.co.uk/wp-content/themes/wordpressbase-main/includes/imgs/main-logo-new.png"
        alt="GetSet UK logo" height="64">

    <h3>Images that are saved in your project folder (Relative Path)</h3>
    <!-- This is the correct approach that you should use. CTRL / -->
    <img src="./media/back-to-work.webp" alt="GetSet UK graphic" height="100">

    <h2>Audio</h2>
    <p>Sound of a Scottish Crossbill bird.</p>
    <audio controls autoplay muted>
        <source src="./media/bbc-scottish-bird.mp3" type="audio/mpeg">
        Your browser does not suppert the audio element.
    </audio>

    <h2>Video</h2>
    <h3>YouTube embeded video</h3>
    <!-- CTRL V -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/khR_z9-GFIk?si=TbF8P3Ylo_vjqW-e&amp;start=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h3>Video that is saved in your project folder.</h3>
    <video controls width="320" height="240">
        <source src="./media/aardman-short-films.mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>
