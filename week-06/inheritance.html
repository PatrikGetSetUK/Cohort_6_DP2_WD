<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <link rel="stylesheet" href="./styles/inheritance.css">
</head>

<body>
    <div class="parent">

        <h1>Parent Heading</h1>
        <p>This is a paragraph in the parent div element.</p>

        <div class="child">
            <h2>Child heading</h2>
            <p>This is a paragraph in the child div element.</p>
        </div>
    </div>
</body>

</html>
