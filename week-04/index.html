<!-- All HTML documents must start with a <!DOCTYPE> declaration. The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.-->
<!DOCTYPE html>

<!-- The <html> tag is the container for all other HTML elements (except for the <!DOCTYPE> tag). -->
<html>
  <!-- The <head> element is a container for metadata. HTML metadata is data about the HTML document. Metadata is not displayed. Metadata typically define the document title, character set, styles, scripts, and other meta information. -->
  <head>
    <!-- The <title> tag defines the title of the document. The title must be text-only, and it is shown in the browser's title bar or in the page's tab. The <title> tag is required in HTML documents! -->
    <title>My first webpage</title>
  </head>

  <!-- he <body> tag defines the document's body. The <body> element contains all the contents of an HTML document. -->
  <body>
    <!-- <h1> defines the most important heading. <h6> defines the least important heading. -->
    <h1>Hello World!</h1>
  </body>
</html>
