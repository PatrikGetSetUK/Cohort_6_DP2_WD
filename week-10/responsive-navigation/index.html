<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navigation - Burger menu</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>

        <nav>
            <!-- Desktop menu -->
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <!-- Tablet & Mobile menu -->
            <div class="burger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <p>This is the section home.</p>
        </section>
        <section id="about">
            <p>This is the section about.</p>
        </section>
        <section id="contact">
            <p>This is the section contact.</p>
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
